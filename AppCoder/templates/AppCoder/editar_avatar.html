{% extends 'AppCoder/index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editar Avatar</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block 'loginusuario' %}
        <h1 class="titulo"> Editar Avatar </h1>
        <form action='' method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="mt-3 text-light">
                {{formulario.as_p}}
            </table>
            <input class="mt-4" type="submit" value="Enviar"> 
        </form>    
    {% endblock 'loginusuario' %}
</body>
</html>

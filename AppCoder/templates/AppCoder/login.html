{% extends 'AppCoder/index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% block 'loginusuario' %}
        <h1 class="titulo"> Iniciar Sesion </h1>
        <form action='' method="POST">
            {% csrf_token %}
            <table class="mt-3 text-light">
                {{formulario}}
            </table>
            <input class="mt-4" type="submit" value="Iniciar Sesion"> 
        </form>    
    {% endblock 'loginusuario' %}
</body>
</html>
